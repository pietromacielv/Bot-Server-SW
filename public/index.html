<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Embed</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Enviar Embed</h1>
        <form id="embedForm">
            <label for="title">Título:</label>
            <input type="text" id="title" name="title">

            <label for="description">Descrição:</label>
            <textarea id="description" name="description"></textarea>

            <label for="field1">Campo 1:</label>
            <input type="text" id="field1" name="field1">

            <label for="value1">Valor 1:</label>
            <input type="text" id="value1" name="value1">

            <label for="field2">Campo 2:</label>
            <input type="text" id="field2" name="field2">

            <label for="value2">Valor 2:</label>
            <input type="text" id="value2" name="value2">

            <label for="image">URL da Imagem:</label>
            <input type="text" id="image" name="image">

            <label for="color">Cor (Hexadecimal):</label>
            <input type="text" id="color" name="color">

            <label for="thumbnail">URL do Thumbnail:</label>
            <input type="text" id="thumbnail" name="thumbnail">

            <label for="footer">Rodapé:</label>
            <input type="text" id="footer" name="footer">

            <label for="channelId">ID do Canal:</label>
            <input type="text" id="channelId" name="channelId">

            <button type="submit">Enviar</button>
        </form>
        <div id="response"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
